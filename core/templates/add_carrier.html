{% extends 'base.html' %}

{% load partials %}
{% load crispy_forms_tags %}
<!-- StartPartial -->
{% startpartial carrier-form %}
{% if message %}
<div id="div_id_message" class="alert alert-success alert-dismissible fade show" role="alert" hx-swap-oob="true">
    {{message}}
</div>
{% else %}
<div id="div_id_message" hx-swap-oob="true"></div>
{% endif %}
<form id="carrier-form" hx-post="{% url 'add_carrier' %}" hx-target="#carrier-form" hx-swap="outerHTML">
    {% crispy form %}
</form>
{% endpartial %}
<!-- EndPartial -->

{% block content %}
<div class="row">
    {% partial carrier-form %}
</div>
{% endblock %}
