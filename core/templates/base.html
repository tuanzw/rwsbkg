<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Management System</title>

  {% load static %}
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  <link href="{% static 'css/bootstrap-5.3.2.css' %}" rel="stylesheet" />
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  {% include 'navbar.html' %}
  <br />
  <div class="container">{% block content%} {% endblock %}</div>
  <!-- Placeholder for the modal -->
  <div id="modal" class="modal fade" tabindex="-1">
    <div id="dialog" class="modal-dialog"></div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div id="toast-body" class="toast-body"></div>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.bundle-5.3.2.js' %}"></script>
  <script src="{% static 'js/htmx-1.9.10.js' %}"></script>
  <script src="{% static 'js/dialog.js' %}"></script>
  <script src="{% static 'js/toasts.js' %}"></script>
</body>

</html>
